<body>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->

        <p>Some text in the modal.</p>

      <div class="modal-footer">

      </div>
    </div>

  </div>
</div>

 <div class="container-fluid">
  <div class="row" style="margin: 8px;">
   <div class="col-md-6 "> 
    <div class="moveit">Move this</div>	  
   </div> <!-- end md-6 -->

   <div class="col-md-6">  </div> <!-- end md-6 -->
  </div> <!-- end row -->

	
  <div class="row">
   <div class="col-md-12 ">
    <div id="map" class="map" style="height: 400px; width: 100%;"></div>
    
   </div>
  </div> <!-- end UPPER row -->
				
  <div class="row">
   <div class="col-md-6">  </div>
   <div class="col-md-6">  </div>
  </div> <!-- end LOWER row -->	

 </div> <!-- end container-fluid -->
	 
 
	 
 <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v5.3.0/build/ol.js" type="text/javascript"></script>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 <script src="http://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js" type="text/javascript"></script>

 <!-- script src="js/d3/colorbrewer.js" type="text/javascript"></script -->

 <script type="text/javascript">
  anime({
  targets: '.moveit',
  translateX: 250,
  rotate: '1turn',
  backgroundColor: '#FFF',
  duration: 800
});	
 </script>		
 
 <script type="text/javascript">
      var props = {zoom: 4.0};
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: props.zoom
        })
      });
    </script>

 <script type="text/javascript">
  anime({
  targets: props,
  zoom: 6,
  loop: true,
  easing: 'easeInOutSine',
  direction: 'alternate',
  duration: 1800,
  update: function () { map.getView().setZoom(props.zoom); }
});	
 </script>	    
    
</body>
