<html>
<head>
  <meta charset="utf-8">
  <title>Attention! Playground</title>

 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css">  
 <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>  
  
</head>

<body>





 <div class="container-fluid">
 
   <div class="row">
   <div class="col-md-4 ">  
  <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere class= "moveit" position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
   </div>
   <div class="col-md-4 ">  </div>
   <div class="col-md-4 ">  </div>
  </div> <!-- end UPPER row -->  
 
 
  


 </div> <!-- end container-fluid -->

	 
 <script src="https://cdn.jsdelivr.net/gh/webedu/foundation@master/vendor/anime/anime.min.js" type="text/javascript"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.bundle.min.js"></script>		 
 <script src="https://cdn.jsdelivr.net/gh/webedu/foundation@master/vendor/anime/anime.min.js" type="text/javascript"></script>
  
	

 
 

 <script type="text/javascript">


	

var aniRadius = anime({
  targets: '.moveit',
  radius: ['1.5', '0.5'],
  easing: 'easeInOutQuad',
  direction: 'alternate',
  duration: 3011,
  loop: true,    
});



 </script>

 
    
</body>
</html>
