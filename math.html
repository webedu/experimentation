 <script type="text/javascript">
var appTest = new Vue({
  el: '#app-test',
  data: {
    message: '5 sqrt(75 / 3) + det([[-1, 2], [3, 1]]) - sin(pi / 4)^2',
	pretty: '$$$$',
	result: '???'

	//result: math.format(math.eval(this.message))
  },
  methods: {
    reverseMessage: function () {
      //this.message = this.message.split('').reverse().join('');
	  this.result = math.format(math.eval(this.message));
	  latex = math.parse(this.message).toTex({parenthesis: 'auto', implicit: 'hide'});
	  console.log('LaTeX expression:', latex)
	  const elem = MathJax.Hub.getAllJax('pretty')[0];
	  MathJax.Hub.Queue(['Text', elem, latex]);

    }
  }
})
